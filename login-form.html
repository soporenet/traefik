<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; object-src 'none';">
    <meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains; preload">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta name="referrer" content="no-referrer-when-downgrade">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, proxy-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Login Form</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
</head>
<body>

    <div class="container">
        <h2>Login to your account</h2>

        <!-- Error message example -->
        <div class="error-message" id="error-message" style="display:none;">
            Invalid username or password.
        </div>

        <!-- Success message example -->
        <div class="success-message" id="success-message" style="display:none;">
            Login successful!
        </div>

        <form action="/auth" method="POST" onsubmit="return validateForm()">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        // JavaScript to handle form validation or other functionality
        function validateForm() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (!username || !password) {
                document.getElementById("error-message").style.display = "block";
                return false;
            }
            // Simulate a successful login for the purpose of this example
            document.getElementById("error-message").style.display = "none";
            document.getElementById("success-message").style.display = "block";
            return false; // Prevent form submission for demo
        }
    </script>

</body>
</html>
